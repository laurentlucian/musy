app = "musy"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  cmd = "start.sh"
  entrypoint = "sh"
  allowed_public_ports = []
  auto_rollback = true

[mounts]
  source = "musy_data_v3"
  destination = "/data"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
